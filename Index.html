<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clicker.css">
    <link rel="icon" href="icons/coin.png" type="image/png">

    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <title>KOMKACOIN</title>
</head>
<body>
    <div class="clicker">
        <div class="main">
            <div class="balance">
                <div class="coins-bar">
                    <h3>Coins:</h3>
                    <h3 class="coins">0</h3>
                </div>
                <div class="rebirth-bar">
                    <h3>Rebirth:</h3>
                    <h3 class="rebirth">0</h3>
                </div>
                <div class="perclick-bar">
                    <h3>Per Click:</h3>
                    <h3 class="perclick">1</h3>
                </div>
            </div>
            <div class="coin" onclick="plus()"></div>
            <div class="main-bottom">
                <div class="mineDisplay">
                    <h3>Per Second:</h3>
                    <h3 class="persecond">+1</h3>
                </div>
                <div class="menu">
                    <div class="shop bottom" onclick="shop()"></div>
                    <div class="leaderboard bottom"></div>
                    <div class="quests bottom" onclick="quests()"></div>
            </div>
            </div>
        </div>


        <div class="Shop">
            <div class="back">
                <img class="back-icon" src="icons/back.png" onclick="back()">
            </div>
            <div class="shop-main">
                <div class="upgrades">
                    <div class="clickUp Upgrade">
                        <div class="clickUpIcon"></div>
                            <h2>Click</h2>
                            <h2 class="perClickPlus">+4</h2>    
                            <div class="cost">
                                <h4>Cost:</h4>
                            <h4 class="clickUpgrCost">10</h4>
                        </div>
                        <button class="upgrade-btn clickbtn"  onclick="clickUp()">Upgrade</button>
                    </div>
                    
                    <div class="mineUp Upgrade">
                        <div class="mineUpIcon"></div>
                            <h2>Mining</h2>
                            <h2 class="minePlus">x5</h2>    
                            <div class="cost">
                                <h4>Cost:</h4>
                            <h4 class="mineUpgrCost">100</h4>
                        </div>
                        <button class="upgrade-btn minebtn"  onclick="mineUp()">Upgrade</button>
                    </div>

                    <div class="cokeCoin Upgrade">
                        <div class="cokeIcon"></div>
                        <h2>Cocke Coin</h2>  
                        <div class="cost">
                            <h4>Cost:</h4>
                            <h4 class="CokeCost">1K</h4>
                        </div>
                        <button class="upgrade-btn cokebtn"  onclick="buy('coke')">Buy</button>
                    </div>

                    <div class="bitCoin Upgrade">
                        <div class="bitCoinIcon"></div>
                        <h2>BitCoin</h2>  
                        <div class="cost">
                            <h4>Cost:</h4>
                            <h4 class="bitCoinCost">1M</h4>
                        </div>
                        <button class="upgrade-btn bitCoinbtn"  onclick="buy('bitCoin')">Buy</button>
                    </div>

                    <div class="Rebirth Upgrade">
                        <div class="rebirthIcon"></div>
                        <h2>Rebirth</h2>  
                        <div class="cost">
                            <h4>Cost:</h4>
                            <h4 class="rebirthCost">1M</h4>
                        </div>
                        <button class="upgrade-btn rebirthbtn"  onclick="Rebirth()">Rebirth</button>
                    </div>
                </div>
            </div>

            <div class="Shop-bottom"></div>
        </div>


        <div class="Quests">
            <div class="back">
                <img class="back-icon" src="icons/back.png" onclick="back()">
            </div>
            <div class="quests-main">
                <div class="upgrades">
                    <div class="quest1 Upgrade">
                        <div class="questIcon"></div>
                            <h2>Quest</h2>
                        <button class="calim-btn clickbtn">Claim</button>
                    </div>

                    <div class="quest2 Upgrade">
                        <div class="questIcon"></div>
                        <h2>Quest</h2>   
                        <button class="claim-btn rebirthbtn">Claim</button>
                    </div>
                </div>
            </div>


            <div class="Quests-bottom">
                <button class="restartbtn" onclick="restart()">Restart the game</button>
            </div>
        </div>
    </div>


    <script src="java.js"></script>
</body>
</html>
